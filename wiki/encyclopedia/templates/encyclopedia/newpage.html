{% extends "encyclopedia/layout.html" %}
{% block body %}
<form action="{% url 'newpage' %}" class="formnewsearchpage" method="post">
    {% csrf_token %}
<div class="form form-floating">
    <textarea class="form-control" placeholder="Title" id="floatingTextarea" name="title"></textarea>
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="content"></textarea>
  </div>
  <div class="button d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-primary" type="submit" name="submit">Submit</button>
  </div>
</form>
{% endblock %}
